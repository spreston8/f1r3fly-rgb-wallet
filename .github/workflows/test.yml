          path: |
            /tmp/f1r3fly-test-*
            ~/.f1r3fly-rgb-wallet
          if-no-files-found: ignore
          retention-days: 7
      
      - name: Stop services
        if: always()
        run: docker compose -f ci/docker-compose.yml down -v

  # ==========================================================================
